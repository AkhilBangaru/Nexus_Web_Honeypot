<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus SOC | Command</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f111a;
            --bg-panel: #1a1c29;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-cyan: #06b6d4;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --border-color: #2d3748;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 10;
        }

        .sidebar-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background-color: rgba(6, 182, 212, 0.1);
            color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--accent-purple);
            margin-bottom: 40px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .page-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* Utility Classes */
        .text-cyan {
            color: var(--accent-cyan);
        }

        .text-red {
            color: var(--accent-red);
        }

        .text-purple {
            color: var(--accent-purple);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-icon"><i class="fa-solid fa-shield-halved"></i></div>

        <a href="/nexus-security-view-882a"
            class="sidebar-item {% if request.path == '/nexus-security-view-882a' %}active{% endif %}"
            title="Command Center">
            <i class="fa-solid fa-globe"></i>
        </a>

        <a href="/nexus-feed" class="sidebar-item {% if request.path == '/nexus-feed' %}active{% endif %}"
            title="Live Threat Feed">
            <i class="fa-solid fa-list-ul"></i>
        </a>

        <a href="/nexus-database" class="sidebar-item {% if request.path == '/nexus-database' %}active{% endif %}"
            title="Attacker Database">
            <i class="fa-solid fa-user-secret"></i>
        </a>

        <div style="flex: 1;"></div>

        <a href="/logout" class="sidebar-item" title="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
    </div>

    <!-- Main Layout -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">Nexus Security Operations Center - {% block title %}Command{% endblock %}</div>
            <div class="user-profile">
                <i class="fa-regular fa-bell" style="font-size: 1.2rem; margin-right: 10px; cursor: pointer;"></i>
                <div class="user-avatar">OP</div>
            </div>
        </div>

        <!-- Dynamic Content -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
